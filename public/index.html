<!DOCTYPE html>
<html>
<head>
  <title>SMS Real-time</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
</head>
<body>
  <h1>Real-time SMS Messages</h1>
  <ul id="messages"></ul>

  <script>
    const socket = io(); // connects to same host

    socket.on("new_sms", (sms) => {
      const li = document.createElement("li");
      li.textContent = `[${new Date(sms.receivedAt).toLocaleTimeString()}] ${sms.sender}: ${sms.message}`;
      document.getElementById("messages").prepend(li);
    });
  </script>
</body>
</html>
